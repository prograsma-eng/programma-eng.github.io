<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizando... | Mi App</title>
    <link rel="stylesheet" href="style.css"> <style>
        body {
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .loader-card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #334155;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="loader-card">
        <div class="spinner"></div>
        <h2>¡Sesión Iniciada!</h2>
        <p id="status-text">Sincronizando con el sistema...</p>
    </div>

    <script type="module">
        setTimeout(() => {
            const pathRaiz = window.location.pathname.replace('gracias.html', 'index.html');
            window.location.href = pathRaiz;
        }, 1500);
    </script>
</body>

</html>
